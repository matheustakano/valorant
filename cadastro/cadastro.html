<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Valorant</title>

    <link rel="stylesheet" href="/Valorant/cadastro/cadastro.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="#home" class="section-one">
      <header>
        <h1 class="logo">
          <a href="/Valorant/inicio/inicio.html">Valorant</a>
        </h1>

        <nav class="navbar">
          <ul>
            <li><a href="/Valorant/inicio/inicio.html">Início</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Gift Cards</a></li>
          </ul>
        </nav>

        <nav class="nav-buttons">
          <button>CONTA</button>
          <a href="cadastro.html" class="special-button">INSCREVER-SE</a>
        </nav>
      </header>

      <div class="container">
        <div class="form-image">
          <img
            src="https://i.pinimg.com/originals/e5/2d/57/e52d573ea72014060136bea750762d6e.png"
            alt=""
          />
        </div>
        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>
                  Cadastro:<br />
                  a gente se vê nas partidas :)
                </h1>
              </div>
            </div>
            <div class="login-button">
              <a href="#">Google</a>
              <a href="#">Facebook</a>
              <a href="#">Twitter</a>
            </div>

            <div class="input-group">
              <div class="input-box">
                <label for="user">Usuário</label>
                <input
                  id="user"
                  type="text"
                  name="user"
                  placeholder="Digite seu Usuário"
                  required
                />
              </div>
              <div class="input-box">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Digite seu Email"
                  required
                />
              </div>
              <div class="input-box">
                <label for="pwd">Senha</label>
                <input
                  id="pwd"
                  type="password"
                  name="pwd"
                  placeholder="Digite sua Senha"
                  required
                />
              </div>
              <div class="input-box">
                <label for="repeat-pwd">Repita sua Senha</label>
                <input
                  id="repeat-pwd"
                  type="password"
                  name="repeat-pwd"
                  placeholder="Digite sua Senha"
                  required
                />
              </div>
              <div>
                <input id="checkbox" type="checkbox" name="checkbox" required />
                <label for="checkbox"
                  >Eu concordo com os <a href="#">Termos de Serviço.</a></label
                >
              </div>
            </div>
          </form>
          <a href="#" class="login-button-form">Cadastrar</a>
        </div>
      </div>
    </main>
  </body>
</html>
